<div class="java-config-dialog dialog modal" data-title="Java Configuration">
    <div class="dialog-body">
        <div class="item-row">
            <div class="label-box">Base Model:</div>
            <div class="input-box base-model"></div>
            <button class="k-button find-element"><span class="k-icon k-i-search"></span></button>
        </div>
        <div class="item-row">
            <div class="label-box">Target Directory:</div>
            <input class="input-box k-input k-textbox target-directory" type="text">
            <button class="k-button find-directory"><span class="k-icon k-i-search"></span></button>
        </div>
    </div>
    <div class="dialog-footer">
        <button class="k-button dialog-button primary" data-button-id="close">{{Strings.CLOSE}}</button>
    </div>
</div>
